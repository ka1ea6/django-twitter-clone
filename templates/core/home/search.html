{% load static %}
<div class="w-full h-full flex flex-col gap-4 items-center ml-8">
    <div class="w-full bg-[#14171A] rounded-full text-[#fff] h-fit flex items-center justify-center mt-4">
        <div class="w-1/4 flex items-center justify-center ">
            <img src="{% static 'icons/grey-search-50.png' %}" width="30" height="20" class=""/>

        </div>
        <form class="w-3/4">
            <input type="text" class="bg-[#5d5d5d00] focus:outline-0 border-none text-[#fff] w-full self-center rounded-r-full" placeholder="Search">
        </form>
    </div>
    <div class="w-full rounded-lg bg-[#14171A]">
        <span class="text-lg font-bold ml-4 ">
            Trends for you
        </span>
        <ul class="mt-4">
            <li class="p-4  hover:bg-[#252b30b9]">
                <a href="" class="flex justify-between w-full">

                    <div class="flex flex-col">
                        <span class="text-sm text-[#657786]">Arsenal.Trending</span>
                        <span class="text-lg font-bold ">Thomas Partay</span>
                        <span class="text-sm text-[#657786]">1,434 Tweets</span>

                    </div>

            </li>
        </ul>
    </div>
    <div class="w-full rounded-lg bg-[#14171A]">
        <span class="text-lg font-bold ml-4 ">

        </span>
        <div class="mt-4">

                    <div class="flex gap-4  w-fit">
                        <div>
                            <img src="{% static 'icons/profile.png' %}" width="50" height="50" class="rounded-full"/>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-lg font-medium">B/R football</span>
                            <span class="text-sm text-[#657786]">@brfootball</span>
                        </div>

                    </div>
